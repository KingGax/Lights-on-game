name: Tests ğŸ˜

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  build:
    name: Build my project âœ¨
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository ğŸ‘€
        uses: actions/checkout@v2
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v2
        with:
          path: Library
          key: Lights-on-Library

      # Test
      - name: Run tests
        uses: game-ci/unity-test-runner@v2

      - name: Spam Discord ğŸ˜
        uses: appleboy/discord-action@master
        if: ${{ failure() }}
        with:
          webhook_id: ${{ secrets.WEBHOOK_ID }}
          webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
          color: #35b5bb
          username: "HMSSFGD Minister for Game Testing"
          message: "@everyone Regression testing has failed ğŸ˜¨"

      - name: Spam Discord ğŸ˜
        uses: appleboy/discord-action@master
        if: ${{ success() }}
        with:
          webhook_id: ${{ secrets.WEBHOOK_ID }}
          webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
          color: #35b5bb
          username: "HMSSFGD Minister for Game Testing"
          message: "Regression testing has passed! ğŸ¥³"

      - name: Spam Discord ğŸ˜
        uses: appleboy/discord-action@master
        if: ${{ cancelled() }}
        with:
          webhook_id: ${{ secrets.WEBHOOK_ID }}
          webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
          color: #35b5bb
          username: "HMSSFGD Minister for Game Testing"
          message: "Someone cancelled testing... ğŸ˜ "
